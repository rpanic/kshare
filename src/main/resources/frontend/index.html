    <script src="/monaco/node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({ paths: {'vs': '/monaco/node_modules/monaco-editor/min/vs'}});

        require(['vs/editor/editor.main'], function() {
		var editor = monaco.editor.create(document.getElementById('container'), {
			value: ''/*[
				'function x() {',
                '\tconsole.log("Hello world!");',
				'}'
			].join('\n')*/,
			language: ''
        });

        editor.setValue("Loading...");

        monaco.editor.setTheme("vs-dark");

        $(window).ready(() => {
            window.editor = editor;
            window.timeoutcount = 0
            window.timeouts = [0, 1000, 60000]
            initWs();
        })

        //setCursor(editor);
    });
    
    function setCursor(editor){
        var decorations = editor.deltaDecorations([], [
            { range: new monaco.Range(3, 1, 3, 2), options: { className: 'myCursor'} },
        ]);
    }

    </script>
